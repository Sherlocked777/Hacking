<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: red;
            font-size: 50px;
            font-weight: bold;
        }
        .hidden-message {
            display: none;
        }
    </style>
</head>
<body>
    <a href="#" id="trigger">Click Here</a>
    <div id="message" class="hidden-message">
        YOUR ACCOUNT IS HACKED...
    </div>

    <script>
        document.getElementById("trigger").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("message").classList.remove("hidden-message");
            document.getElementById("trigger").style.display = "none";
        });
    </script>
</body>
</html>
